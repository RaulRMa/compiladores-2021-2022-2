<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./estilos/main.css">
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <title>Fundamentos de compiladores</title>
</head>

<body>
  <div class="container vh-100 d-flex flex-column" id="contenedor-principal">
    <!--   -->
    <div class=" w-100 card text-white bg-secondary">
      <div class="card-header text-center">
        <div class="row">
          <div class="col-6">Fundamentos de compiladores</div>
          <div class="col-6">Equipo: undefined</div>
        </div>
      </div>
      <div class="card-header text-center">
        Navarro Ramírez María Daniela, Ruperto Martínez Raúl
      </div>
    </div>
    <!-- Tabs de avances  -->
    <div class=" w-100  card text-white bg-dark" id="div-programa">
      <div class="card-header text-center">
        <h2>Análisis Léxico</h2>
      </div>


      <ul class="nav nav-tabs">
        <li class="nav-item" id="li-avances">
          <a class="nav-link text-decoration-none text-light" aria-current="page" href="#">Avances 1 a 4</a>
        </li>
        <li class="nav-item" id="li-gramatica">
          <a class="nav-link text-decoration-none text-light" aria-current="page" href="#">Gramática tiny</a>
        </li>
        <li class="nav-item" id="li-sintactico">
          <a class="nav-link text-decoration-none text-light" aria-current="page" href="#">Análisis sintáctico LL(1)</a>
        </li>
        <li class="nav-item" id="li-lexSint">
          <a class="nav-link text-decoration-none active" aria-current="page" href="#">Análisis léxico y sintáctico</a>
        </li>
      </ul>

    </div>
    <!-- Zona de resultados Avances 1 a 4 -->
    <div class="w-100 card text-white bg-dark d-none" id="avances">
      <div class="card-body">
        <div class="row my-1" id="flechas-lex" >
          <div class="col-2">
            <img src="./iconos/back.svg" alt="atras" id="btn_er" class="m-auto btn">
          </div>
          <div class="col-8"></div>
          <div class="col-2">
            <img src="./iconos/next.svg" alt="siguiente" id="btn_lex" class="m-auto btn">
          </div>
        </div>
        <form id="exp-reg">
          <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" placeholder="Expresión regular" aria-label="Expresión regular"
              aria-describedby="button-addon2" id="expresion-regular" />
            <button class="btn btn-dark border" type="button" id="boton-convertir">
              Convertir a posfija
            </button>
          </div>
          <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control text-center disabled" placeholder="Posfija" aria-label="Posfija"
              aria-describedby="button-addon2" disabled id="resultado-conversion" />
          </div>
        </form>
        <form id="lexema" hidden>
          <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" placeholder="Lexema" aria-label="Lexema"
              aria-describedby="button-addon2" id="cadena-lexema" />
            <button class="btn btn-dark border" type="button" id="boton-analizar">
              Validar
            </button>
          </div>
          <div class=" mb-3" id="aviso-pertenece">
  
          </div>
        </form>
      </div>
      <div class="card-body">
        <div class="row my-1" id="flechas">
          <div class="col-2">
            <img src="./iconos/back.svg" alt="atras" id="btn_afn" class="m-auto btn">
          </div>
          <div class="col-8"></div>
          <div class="col-2">
            <img src="./iconos/next.svg" alt="siguiente" id="btn_afd" class="m-auto btn">
          </div>
        </div>
        <div class="row">
          <div class="col-2 d-flex">
            <button class="btn btn-dark border m-auto" id="btn-afn" type="button">AFN</button>
          </div>
          <div class="col-4 d-flex" id="n-estados">
          </div>
          <div class="col-4 d-flex" id="n-transiciones">
          </div>
          <div class="col-2 d-flex">
            <button class="btn btn-dark border m-auto" id="btn-afd">AFD</button>
          </div>
        </div>

        <table class="table table-dark table-striped mt-3" id="tabla-afn">
          <thead>
            <tr id="ths-aut">
            </tr>
          </thead>
          <tbody id="aut-body">

          </tbody>
        </table>
        <div id="totDEstados"></div>
        <table class="table table-dark table-striped mt-3" id="tabla-afd">
          <thead>
            <tr id="ths-afd">
            </tr>
          </thead>
          <tbody id="afd-body">

          </tbody>
        </table>
      </div>
    </div>
    <!-- Zona de resultados Gramática tiny -->
    <div class="w-100 card text-white bg-dark d-none" id="gramatica">
      <form>
        <div class="h-100 input-group input-group-lg mb-3 p-3 d-flex justify-content-between">
          <div>
            <input type="text" name="" id="inpIdentificador" class="form-control text-center" placeholder="Identificador">
          </div>
          <div>
            <input type="text" name="" id="inpNumero" class="form-control text-center" placeholder="Número">
          </div>
          <h3 class="text-center">Programa en lenguaje Tiny</h3>
          <div class="w-100">
            <textarea class="form-control" rows="10" id="areaTexto"></textarea>
          </div>
          <div class="row w-100">
            <div class="row">
              <button type="button" class="form-control" id="btn-clasifica">Clasifica tokens</button>
            </div>
            <div class="row">
              <table class="w-100 table table-dark table-striped mt-3" id="tabla-tiny">
                <thead>
                  <tr id="ths-tiny">
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Lexema</th>
                  </tr>
                </thead>
                <tbody id="tbody-tiny">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </form>

    </div>
    <!-- Zona de resultados Análisis sintácticos LL(1) -->
    <div class="w-100 card text-white bg-dark d-none" id="an-sintactico">
      <form>
        <div class="h-100 input-group input-group-lg mb-3 p-3 d-flex justify-content-between">
          <div>
            <button type="button" id="inptabla" class="form-control text-center">Construir tabla de análisis sintáctico M</button>
          </div>
          <div class="row overflow-auto d-none" id="tabla-anSint">
            <table class="w-100 table table-bordered table-dark table-striped mt-3" id="tabla-sintactica">
              <thead>
                <tr id="ths-gram">
                  <th>  </th>
                </tr>
              </thead>
              <tbody id="tbody-sint-tiny">
                
              </tbody>
            </table>
          </div>
        </div>
      </form>

    </div>
    <!-- Zona de resultados análisis léxico y sintáctico -->
    <div class="w-100 card text-white bg-dark" id="an-lexsint">
      <form>
        <div class="h-100 input-group input-group-lg mb-3 p-3 d-flex justify-content-between">
          <div>
            <input type="text" name="" id="inpIdentificador" class="form-control text-center" placeholder="Identificador">
          </div>
          <div>
            <input type="text" name="" id="inpNumero" class="form-control text-center" placeholder="Número">
          </div>
          <h3 class="text-center">Programa en lenguaje Tiny</h3>
          <div class="w-100">
            <textarea class="form-control" rows="10" id="areaTexto"></textarea>
          </div>
          <div class="row w-100">
            <div class="row">
              <button type="button" class="form-control" id="btn-clasifica">Análisis léxico y sintáctico del programa en lenguaje tiny</button>
            </div>
            
          </div>
        </div>
      </form>

    </div>
    <script src="./libs/bootstrap/js/popper.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="./libs/jquery.js"></script>
    <script type="module" src="./controllers/controlador.js"></script>
    <script type="module" src="./controllers/afd_cont.js"></script>
    <script type="module" src="./controllers/aLexico_cont.js"></script>
    <script type="module" src="./controllers/aSintactico_cont.js"></script>
</body>

</html>
