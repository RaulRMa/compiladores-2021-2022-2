<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container vh-100 d-flex align-items-center"
    >
      <div class="row w-100 m-auto card text-white bg-dark">
        <div class="card-header text-center">
          <h2>Análisis Léxico</h2>
        </div>
        <div class="card-body">
          <div class="input-group input-group-lg mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Expresión regular"
              aria-label="Expresión regular"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Convertir a posfija
            </button>
          </div>
          <div class="input-group input-group-lg mb-3">
            <input
              type="text"
              class="form-control text-center disabled"
              placeholder="Posfija"
              aria-label="Posfija"
              aria-describedby="button-addon2"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="posfija.js"></script>
  </body>
</html>
