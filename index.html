<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container vh-100 d-flex flex-column" id="contenedor-principal">
      <div class=" w-100 card text-white bg-secondary">
        <div class="card-header text-center">
          <div class="row">
            <div class="col-6">Fundamentos de compiladores</div>
            <div class="col-6">Equipo: undefined</div>
          </div>
        </div>
        <div class="card-header text-center">
          Navarro Ramírez María Daniela, Ruperto Martínez Raúl
        </div>
      </div>
      <div class=" w-100  card text-white bg-dark" id="div-programa">
        <div class="card-header text-center">
          <h2>Análisis Léxico</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="input-group input-group-lg mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Expresión regular"
                    aria-label="Expresión regular"
                    aria-describedby="button-addon2"
                    id="expresion-regular"
                  />
                  <button
                    class="btn btn-dark border"
                    type="button"
                    id="boton-convertir"
                  >
                    Convertir a posfija
                  </button>
                </div>
                <div class="input-group input-group-lg mb-3">
                  <input
                    type="text"
                    class="form-control text-center disabled"
                    placeholder="Posfija"
                    aria-label="Posfija"
                    aria-describedby="button-addon2"
                    disabled
                    id="resultado-conversion"
                  />
                </div>
            </form>
        </div>
      </div>

      <div class="w-100 card text-white bg-dark">
        <div class="card-body">
          <div class="row">
            <div class="col-2">
              <button class="btn btn-dark border" id="btn-afn" type="button">AFN</button>
            </div>
            <div class="col-5" id="n-estados">
            </div>
            <div class="col-5" id="n-transiciones">
            </div>
          </div>
          <table class="table table-dark mt-3">
            <thead>
              <tr id="ths-aut">
              </tr>
            </thead>
            <tbody id="aut-body">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./libs/jquery.js"></script>
    <script type="module" src="controlador.js"></script>
  </body>
</html>
